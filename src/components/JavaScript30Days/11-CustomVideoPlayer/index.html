<div class="container">
  <h2 class="text-center">Custom Video Player</h2>

  <div class="d-flex justify-content-center mb-2">
    <div class="player embed-responsive embed-responsive-16by9">
      <video class="player__video viewer"
             src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="form-control player__button toggle" title="Toggle Play">▶️</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="form-control player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="form-control player__button">« 10s</button>
        <button data-skip="25" class="form-control player__button">25s »</button>
        <button class="form-control player__button player__fullscreen">🎦</button>
      </div>
    </div>
  </div>
</div>
